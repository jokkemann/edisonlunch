<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
</head>
<body ng-app="luncheon">

	<div class="container">
		<h1>Veckans lunch p&aring; Edison</h1>

		<div ng-controller="LunchCtrl">
			<ul class="list-unstyled">
				<li ng-repeat="item in lunchItems">
					<h4 ng-if="item.header">{{item.text}}</h4>
					<span ng-if="!item.header">{{item.text}}</span>
				</li>
			</ul>
		</div>
	</div>
	
	<script src="bower_components/angular/angular.js" type="text/javascript"></script>
	<script src="myApp.js" type="text/javascript"></script>
</body>
</html>
